<html>
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
    <style>
        body {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>
<th:block th:include="/navbar"/>

<div class="w3-row">
    <div class="w3-col m8 l9">
        <div class="w3-container w3-border" th:unless="${news} == null">
            <header class="w3-container">
                <h2 th:text="${news.title}"></h2>
            </header>

            <div class="w3-container">
                <p>
                    <i>
                        <span th:text="${news.createDate}"></span> bởi
                        <span th:text="${news.user.firstName} + ' '+  ${news.user.lastName}"></span>
                    </i>
                </p>
                <p th:text="${news.content}">
                    content
                </p>
            </div>

            <footer class="w3-container" style="background: #f5f5f5">
                <p class="w3-text-blue-grey">
                    <span>Chỉnh sửa lần cuối lúc </span>
                    <span th:text="${news.lastModified}"></span>
                </p>
            </footer>
        </div>
    </div>
    <div class="w3-col m4 l3">Tin nhanh</div>
</body>
</html>
