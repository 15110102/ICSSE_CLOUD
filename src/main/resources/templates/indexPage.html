<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/headtag"/>
<body>
<th:block th:include="/header"/>
<div class="body">
    <div class="w3-row-padding">
        <div class="w3-threequarter">
            <div class="w3-container" th:unless="${news} == null">
                <div class="w3-card-2" th:each="n : ${news}" th:onclick="'window.open(\'/news/' + ${n.id} + '\')'"
                     style="margin-top: 10px">
                    <header class="w3-container w3-light-grey">
                        <h2 th:text="${n.title}"></h2>
                    </header>

                    <div class="w3-container">
                        <p>
                            <i>
                                <span th:text="${n.createDate}"></span> bởi
                                <span th:text="${n.user.firstName} + ' '+  ${n.user.lastName}"></span>
                            </i>
                        </p>
                        <p class="w3-justify" th:text="${n.content}  + '...'">
                            content
                        </p>
                    </div>

                    <footer class="w3-container" style="background: #f5f5f5">
                        <p class="w3-text-blue-grey">
                            <span>Chỉnh sửa lần cuối lúc </span>
                            <span th:text="${n.lastModified}"></span>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
        <div class="w3-quarter">Tin nhanh</div>
    </div>
</div>

<th:block th:include="/footer"/>
</body>
</html>
